    <link rel="stylesheet" href="assets/css/main.style.css" />

    <div class="logo">
      <span class="spinner"></span>
      <object data="assets/images/logoanim.svg" type=""></object>

      setTimeout(function () {
        // jerena ra ordi sa tsia ilay olona

          // redirigena any amle page index apres 5s
          window.location.href = "loader.html";
        }
      }, 3000);
    </script>
